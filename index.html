<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="todoList">
        <header>Lista de Tarefas</header>

        <section class="wrapper-list">
            <ul id="list" class="list">
                <li>
                    <div class="check"></div>
                    <label class="task">
                        Tarefa 1
                    </label>
                    <img class="remove" src="./img/delete.svg">
                </li>
            </ul>
        </section>

        <section class="wrapper-list">
            <ul id="list" class="list">
                <li>
                    <div class="check green"></div>
                    <label class="task">
                        Tarefa 2
                    </label>
                    <img class="remove" src="./img/delete.svg">
                </li>
            </ul>
        </section>

        <section class="wrapper-list">
            <ul id="list" class="list">
                <li>
                    <div class="check"></div>
                    <label class="task">
                        Tarefa 3
                    </label>
                    <img class="remove" src="./img/delete.svg">
                </li>
            </ul>
        </section>

        <section class="wrapper-list">
            <ul id="list" class="list">
                <li>
                    <div class="check"></div>
                    <label class="task">
                        Tarefa 4
                    </label>
                    <img class="remove" src="./img/delete.svg">
                </li>
            </ul>
        </section>

        <footer class="footer">
            <input id="inputTask" type="text" placeholder="Digite uma tarefa e aperte 'Enter': ">
        </footer>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
